<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessingGame</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess the correct number between 0 and 50 in 5 turns or lower. </p>

    <div class="form">
        <label for="guessInput">Enter a number: </label>
        <input type="text" id="guessInput" class="guessInput">
        <input type="submit" value="Submit" class="guessSubmit">
    </div>

    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowHi"></p>

    </div>
    
</body>
</html>
